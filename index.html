<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/testpluginfb/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/testpluginfb/assets/index-6cGhgvnn.js"></script>
    <link rel="stylesheet" crossorigin href="/testpluginfb/assets/index-4sK4E3Wk.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

  <!-- export const FACEBOOK_PAGE_CHAT_ID = '119702535333289'; -->
    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "119702535333289");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v18.0'
        });
        FB.Event.subscribe('customerchat.load', function() {
          FB.CustomerChat.update({
            greeting: {
              text: 'Hỗ trợ trực tuyến',
            },
          });
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Find the element with class '_4ik4' (or any other selector that uniquely identifies your element)
        const chatTitleElement = document.querySelector("._4ik4");
        console.log('chatTitleElement: ', chatTitleElement);
        // Check if the element exists before manipulating it
        if (chatTitleElement) {
          // Change the text content of the element
          chatTitleElement.innerHTML = "<strong>Hello Sơn</strong>";
        }
      });
    </script>
  </body>
</html>
